<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="icon" href="Images/icon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="bg-gray-100">
    <div x-data="{ sidebarOpen: false }" class="flex h-screen bg-gray-100">
      <!-- Sidebar -->
      <div
        :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'"
        class="bg-white text-black-900 shadow-md w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out md:flex md:flex-col md:justify-between overflow-y-auto"
      >
        <div>
          <h2 class="text-2xl font-bold text-center">
            HUMAS
            <button
              @click="sidebarOpen = false"
              class="text-white md:hidden ml-2 absolute top-4 right-4"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </h2>
          <!-- Navigation -->
          <nav class="mt-10">
            <!-- dashboard -->
            <div
              class="flex mb-2 text-gray-500 items-center transition duration-300 rounded-lg hover:bg-[#7443E1] hover:text-white border-none"
            >
              <a
                class="block py-2.5 px-2 rounded flex items-center gap-2"
                href="dashboard.html"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                  />
                </svg>
                Dashboard
              </a>
            </div>
            <!-- end -->
            <div class="h-px my-2 bg-gray-200"></div>
            <!-- General -->
            <div
              class="flex text-gray-500 items-center transition duration-300 rounded-lg hover:bg-[#7443E1] hover:text-white border-none"
            >
              <a
                class="block py-2.5 px-2 rounded flex items-center gap-2"
                href="general.html"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z"
                  />
                </svg>

                General
              </a>
            </div>
            <!-- end -->
            <div class="h-px my-2 bg-gray-200"></div>
            <!-- chart1 -->
            <div
              class="flex mb-2 text-gray-500 items-center transition duration-300 rounded-lg hover:bg-[#7443E1] hover:text-white border-none"
            >
              <a
                class="block py-2.5 px-2 rounded flex items-center gap-2"
                href="chart1.html"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 0 1 3 19.875v-6.75ZM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V8.625ZM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z"
                  />
                </svg>

                Chart Humas
              </a>
            </div>
            <!-- end -->
            <!-- chart2 -->
            <div
              class="flex mb-2 text-gray-500 items-center transition duration-300 rounded-lg hover:bg-[#7443E1] hover:text-white border-none"
            >
              <a
                class="block py-2.5 px-2 rounded flex items-center gap-2"
                href="chart2.html"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M10.5 6a7.5 7.5 0 1 0 7.5 7.5h-7.5V6Z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M13.5 10.5H21A7.5 7.5 0 0 0 13.5 3v7.5Z"
                  />
                </svg>
                Chart BKK
              </a>
            </div>
            <!-- end -->
            <div class="h-px my-2 bg-gray-200"></div>
            <!-- sosial -->
            <div
              class="flex mb-4 items-center transition duration-200 rounded-lg bg-[#7443E1] hover:bg-[#7c3aed] text-white border-none"
            >
              <a
                class="block py-2.5 px-2 rounded flex items-center gap-2"
                href=""
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
                  />
                </svg>

                Sosial
              </a>
            </div>
            <!-- end -->
          </nav>
          <!-- End Navigation -->
        </div>
      </div>
      <!-- End Sidebar -->

      <!-- Content -->
      <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Top bar -->
        <header class="bg-white shadow-md">
          <div
            class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center"
          >
            <button
              @click="sidebarOpen = !sidebarOpen"
              class="text-gray-500 focus:outline-none focus:text-gray-700 md:hidden"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </button>
            <h1 class="text-2xl font-semibold text-gray-800">Sosial</h1>
            <div class="flex items-center">
              <span class="text-gray-600 mr-4"
                >Selamat Datang, <span>Admin</span></span
              >
              <a class="text-[#7443E1]" href="">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75"
                  />
                </svg>
              </a>
            </div>
          </div>
        </header>

        <!-- Main content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100">
          <div class="container mx-auto px-6 py-8">
            <h1 class="text-3xl font-bold mb-6">Sosial Dashboard</h1>

            <!-- Filter buttons -->
            <div class="mb-4">
              <button
                id="filterAll"
                class="mr-2 px-4 py-2 rounded bg-[#7443E1] hover:bg-[#5E35B9] text-white font-bold shadow-md hover:shadow-lg active:shadow-none transition duration-300"
              >
                Semua
              </button>
              <button
                id="filterPhoto"
                class="mr-2 px-4 py-2 rounded bg-[#7443E1] hover:bg-[#5E35B9] text-white font-bold shadow-md hover:shadow-lg active:shadow-none transition duration-300"
              >
                Foto
              </button>
              <button
                id="filterVideo"
                class="mr-2 px-4 py-2 rounded bg-[#7443E1] hover:bg-[#5E35B9] text-white font-bold shadow-md hover:shadow-lg active:shadow-none transition duration-300"
              >
                Video
              </button>
            </div>

            <!-- Table -->
            <div class="overflow-x-auto bg-white shadow-md rounded-lg">
              <table class="w-full table-auto">
                <thead
                  class="bg-[#7443E1] text-white uppercase text-sm leading-normal"
                >
                  <tr>
                    <th class="py-3 px-6 text-left">Media</th>
                    <th class="py-3 px-6 text-left">Type</th>
                    <th class="py-3 px-6 text-center">Actions</th>
                  </tr>
                </thead>
                <tbody id="mediaTableBody" class="text-gray-600 text-sm">
                  <!-- Table rows will be dynamically inserted here -->
                </tbody>
              </table>
            </div>

            <!-- Form -->
            <form
              id="mediaForm"
              class="mt-8 bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
            >
              <div class="mb-4">
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="mediaType"
                >
                  Media Type
                </label>
                <select
                  id="mediaType"
                  class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-300"
                >
                  <option value="photo">Foto</option>
                  <option value="video">Video</option>
                </select>
              </div>

              <div id="photoInputs">
                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="photoUpload"
                  >
                    Upload Foto
                  </label>
                  <input
                    type="file"
                    id="photoUpload"
                    accept="image/*"
                    class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-300"
                  />
                </div>
                <div id="photoPreviewContainer" class="mb-4 hidden">
                  <img
                    id="photoPreview"
                    class="max-w-xs rounded-lg shadow-md"
                    alt="Photo Preview"
                  />
                </div>
              </div>

              <div id="videoInputs" class="hidden">
                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="thumbnailUpload"
                  >
                    Upload Thumbnail
                  </label>
                  <input
                    type="file"
                    id="thumbnailUpload"
                    accept="image/*"
                    class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-300"
                  />
                </div>
                <div id="thumbnailPreviewContainer" class="mb-4 hidden">
                  <img
                    id="thumbnailPreview"
                    class="max-w-xs rounded-lg shadow-md"
                    alt="Thumbnail Preview"
                  />
                </div>
                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="videoUpload"
                  >
                    Upload Video
                  </label>
                  <input
                    type="file"
                    id="videoUpload"
                    accept="video/*"
                    class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-300"
                  />
                </div>
              </div>

              <div class="flex items-center justify-between">
                <button
                  type="submit"
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300"
                >
                  Kirim
                </button>
              </div>
            </form>
          </div>
        </main>
      </div>
    </div>

    <script src="js/sosial.js"></script>
    <script>
      new Vue({ el: "#app", data: { sidebarOpen: false } });
    </script>
  </body>
</html>
